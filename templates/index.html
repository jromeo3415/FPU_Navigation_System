<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Campus Navigation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="../static/styles.css" />
</head>
<body>
    <h1>Florida Poly Map</h1>
    <hr />

    <button id="openMenu" onclick="openNav()">&#9776;</button>

    <div class="nav-menu" id="nav-menu">
	<a href = "javascript:void(0)" id="closeMenu" onclick="closeNav()">&#10005;</a>
	<button onclick="setStart('IST')">IST</button>
    <button onclick="routePath()">Get Directions</button>
        <button onclick="deleteLine()">remove route</button>
    </div>

    <div id="map"></div>

    <p id="result"></p>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="../static/leaf_map.js"></script>
</body>
</html>
