<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPU Campus Navigation System - Dashboard</title>
    <link rel="stylesheet" href="../../static/css/leaflet.css" />
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            background-color: white;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-section {
            display: flex;
            align-items: center;
        }
        .logo-section img {
            height: 40px;
            margin-right: 10px;
        }
        .logo-section h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .account-section a {
            color: black;
            text-decoration: none;
            margin-left: 15px;
            font-size: 0.9rem;
        }
        .account-section a:hover {
            text-decoration: underline;
        }
        .search-container {
            padding: 15px;
            background-color: #6a0dad;
            border-bottom: 1px solid #ddd;
            width: 100%;
        }
        .search-bar {
            display: flex;
            width: 100%;
            border: 2px solid #6a0dad;
            border-radius: 25px;
            overflow: hidden;
            height: 40px;
            align-items: center;
        }
        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            font-size: 16px;
            height: 100%;
            box-sizing: border-box;
            border-radius: 25px;
            margin-right: 5px;
        }
        .search-btn, .filter-btn, .directions-btn {
            padding: 8px 10px;
            color: white;
            background-color: #6a0dad;
            border: none;
            cursor: pointer;
            font-size: 18px;
            height: 100%; 
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            top: 0;
            width: auto;
            min-width: 40px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .main-content {
            display: flex;
            flex: 1;
            position: relative;
            flex-direction: row;
        }
        .left-panel {
            width: 500px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            background-color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
            overflow-y: auto;
        }
        .sidebar {
            width: 100%;
            background: white;
            z-index: 999;
            overflow-y: auto;
            display: none;
            position: relative;
            max-height: calc(100vh - 150px);
        }
        .sidebar.active {
            display: block;
        }
        .sidebar-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            padding-bottom: 70px;
        }
        .sidebar h3 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #6a0dad;
        }
        .filter-categories {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
            flex: 1;
            overflow-y: auto;
        }
        .filter-item {
            padding: 10px 0;
            border-bottom: 1px solid #6a0dad;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .filter-item:hover {
            background-color: #f5f5f5;
        }
        .filter-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .apply-filters-btn {
            margin-top: 15px;
            padding: 10px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: calc(100% - 40px);
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1001;
            box-shadow: 0 -4px 6px rgba(0,0,0,0.1);
        }
        .apply-filters-btn:hover {
            background-color: #5a0b9d;
        }
        .locations-list {
            margin-top: 15px;
            max-height: calc(100vh - 250px);
            overflow-y: auto;
        }
        .location-item {
            padding: 10px;
            border-bottom: 1px solid #6a0dad;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .location-item:hover {
            background-color: #f5f5f5;
        }
        .locations-search input {
            width: 100%;
            padding: 8px;
            border: 1px solid #6a0dad;
            border-radius: 4px;
        }
        .directions-form {
            margin-top: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #6a0dad;
            border-radius: 4px;
        }
        .transport-options {
            display: flex;
            margin-bottom: 15px;
            border: 1px solid #6a0dad;
            border-radius: 4px;
            overflow: hidden;
        }
        .transport-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            background-color: #f5f5f5;
            transition: background-color 0.3s;
        }
        .transport-option.active {
            background-color: #003366;
            color: white;
        }
        #map {
            flex: 1;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <div class="logo-section">
                <a href="https://www.floridapoly.edu" target="_blank">
                    <img src="https://i0.wp.com/www.lkldnow.com/wp-content/uploads/2017/08/floridapolytext.jpg" alt="Florida Polytechnic University Logo">

                </a>
            </div>
            <div class="account-section">
                <a href="#" id="accountSettings">Account Settings</a>
            </div>
        </header>

        <div class="main-content">
            <div class="left-panel">
                <div class="search-container">
                    <div class="search-bar">
                        <input type="text" class="search-input" placeholder="Search for a location..." id="searchInput">
                        <button class="search-btn" id="searchBtn" title="Search"><i class="fas fa-search"></i></button>
                        <button class="filter-btn" id="filterBtn" title="Filter"><i class="fas fa-filter"></i></button>
                        <button class="directions-btn" id="directionsBtn" title="Get Directions"><i class="fas fa-route"></i></button>
                    </div>
                </div>
                
                <div class="sidebar" id="locationsSidebar" style="display: block;">
                    <div class="sidebar-content">
                        <h3>Campus Locations</h3>
                        <div class="locations-list" id="locationsList">
                        </div>
                    </div>
                </div>
                
                <div class="sidebar" id="filtersSidebar">
                    <div class="sidebar-content">
                        <h3>Filter Locations</h3>
                        <div class="filter-categories">
                            <div class="filter-item">
                                <input type="checkbox" id="academic" data-category="academic">
                                <label for="academic">Academic Buildings</label>
                            </div>
                            <div class="filter-item">
                                <input type="checkbox" id="campus_safety" data-category="campus_safety">
                                <label for="campus_safety">Campus Safety</label>
                            </div>
                            <div class="filter-item">
                                <input type="checkbox" id="chem_lab" data-category="chem_lab">
                                <label for="chem_lab">Chemistry Labs</label>
                            </div>
                            <div class="filter-item">
                                <input type="checkbox" id="computer_lab" data-category="computer_lab">
                                <label for="computer_lab">Computer Labs</label>
                            </div>
                            <div class="filter-item">
                                <input type="checkbox" id="dining" data-category="dining">
                                <label for="dining">Dining</label>
                            </div>
                            <div class="filter-item">
                                <input type="checkbox" id="dorm" data-category="dorm">
                                <label for="dorm">Dormitories</label>
                            </div>
                            <div class="filter-item">
                                <input type="checkbox" id="has_bathroom" data-category="has_bathroom">
                                <label for="has_bathroom">Bathrooms</label>
                            </div>
                            <div class="filter-item">
                                <input type="checkbox" id="parking" data-category="parking">
                                <label for="parking">Parking</label>
                            </div>
                            <div class="filter-item">
                                <input type="checkbox" id="physics_lab" data-category="physics_lab">
                                <label for="physics_lab">Physics Labs</label>
                            </div>
                            <div class="filter-item">
                                <input type="checkbox" id="printer" data-category="printer">
                                <label for="printer">Printers</label>
                            </div>
                            <div class="filter-item">
                                <input type="checkbox" id="printer_3d" data-category="printer_3d">
                                <label for="printer_3d">3D Printers</label>
                            </div>
                            <div class="filter-item">
                                <input type="checkbox" id="study_room" data-category="study_room">
                                <label for="study_room">Study Rooms</label>
                            </div>
                            <div class="filter-item">
                                <input type="checkbox" id="vend_machine" data-category="vend_machine">
                                <label for="vend_machine">Vending Machines</label>
                            </div>
                        </div>
                        <button id="applyFiltersBtn" class="apply-filters-btn">Apply Filters</button>
                    </div>
                </div>
                
                <div class="sidebar" id="directionsSidebar">
                    <div class="sidebar-content">
                        <h3>Get Directions</h3>
                        <div class="directions-form">
                            <div class="form-group">
                                <label for="startLocation">Start Location</label>
                                <select id="startLocation" required>
                                    <option value="">Select start location</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="endLocation">Destination</label>
                                <select id="endLocation" required>
                                    <option value="">Select destination</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="transportMode">Transport Mode</label>
                                <select id="transportMode">
                                    <option value="foot">Walking</option>
                                    <option value="bike">Biking</option>
                                    <option value="car">Driving</option>
                                </select>
                            </div>
                            <button class="apply-filters-btn" id="calculateRoute">Calculate Route</button>
                        </div>
                        <div id="directionsResults" class="directions-results">
                        </div>
                    </div>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </div>
    <script src="../../static/js/leaflet.js"></script>
    <script src="../../static/js/map.js" type="module"></script>
    <script src="../../static/js/locations.js"></script>
</body>
</html>
